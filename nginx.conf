server {server {

    listen 80;    listen 80;

    server_name _;    server_name _;

    root /usr/share/nginx/html;    root /usr/share/nginx/html;

    index index.html;    index index.html;



    # Enable gzip compression    # Enable gzip compression

    gzip on;    gzip on;

    gzip_vary on;    gzip_vary on;

    gzip_min_length 1024;    gzip_min_length 1024;

    gzip_comp_level 6;    gzip_types

    gzip_types        text/plain

        text/plain        text/css

        text/css        text/xml

        text/xml        text/javascript

        text/javascript        application/javascript

        application/javascript        application/xml+rss

        application/xml+rss        application/json

        application/json        image/svg+xml;

        image/svg+xml;

    # Handle SPA routing - try the file, then directory, then fallback to index.html

    # Handle SPA routing - try the file, then directory, then fallback to index.html    location / {

    location / {        try_files $uri $uri/ /index.html;

        try_files $uri $uri/ /index.html;    }

    }

    # Cache static assets aggressively

    # Cache static assets aggressively    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {        expires 1y;

        expires 1y;        add_header Cache-Control "public, immutable";

        add_header Cache-Control "public, immutable";        access_log off;

        access_log off;    }

    }

    # Security headers

    # Security headers    add_header X-Frame-Options "SAMEORIGIN" always;

    add_header X-Frame-Options "SAMEORIGIN" always;    add_header X-XSS-Protection "1; mode=block" always;

    add_header X-XSS-Protection "1; mode=block" always;    add_header X-Content-Type-Options "nosniff" always;

    add_header X-Content-Type-Options "nosniff" always;    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;    # Disable access logs for common files

    location = /favicon.ico { access_log off; log_not_found off; }

    # Disable access logs for common files    location = /robots.txt { access_log off; log_not_found off; }

    location = /favicon.ico { }

        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

