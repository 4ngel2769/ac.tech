services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ac-tech
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ac-tech"
      - "description=My Portfolio Website"
